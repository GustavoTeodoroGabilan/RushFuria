<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Gemini</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      #chatbox {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .message {
        margin: 10px 0;
      }
      .user {
        color: blue;
      }
      .bot {
        color: green;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
      }
      button {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chatbox">
      <button>Enviar</button>
    </div>

    <script src="../scripts/chatbot.js"></script>
</html>
